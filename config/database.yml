default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres

development:
  <<: *default
  database: sakurama_development

test:
  <<: *default
  database: sakurama_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
